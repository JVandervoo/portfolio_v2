<nav class="menu">
	<div class="menu-branding" @flyInFromBottom>
		<div class="portrait"></div>
	</div>
	<ul class="menu-nav" @flyInFromTop @flyInFromRight>
		<ng-container *ngFor="let navLink of navLinks">
			<li class="nav-item" [ngClass]="{ 'current': currentRoute === navLink.route }">
				<div (click)="clickedLink()" [routerLink]="navLink.route" class="nav-link"> {{navLink.displayName}} </div>
			</li>
		</ng-container>
	</ul>
</nav>
